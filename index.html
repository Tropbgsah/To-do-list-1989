<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do List - Retro Windows</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Courier+Prime&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-window">
  
  <!-- faux header style windows -->
  <div class="window-header">
    <div class="window-title">To Do List</div>
    <div class="window-buttons">
      <button class="btn-close">✕</button>
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <!-- layout principal -->
  <div class="layout">

    <!-- colonne gauche -->
    <aside class="sidebar">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="rechercher...">
      </div>
      <div class="tag-manager">
        <h3>Créer un tag</h3>
        <input type="text" id="newTagName" placeholder="nom du tag">
        <input type="color" id="newTagColor" value="#ff7f50">
        <button id="addTagBtn">Ajouter tag</button>
        <div class="tags-list" id="tagsList"></div>
      </div>
    </aside>

    <!-- colonne centrale -->
    <main class="main-content">
      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="nouvelle tâche...">
        <select id="taskTagSelect" multiple></select>
        <input type="date" id="dueDate">
        <div class="button-group">
          <button id="addTask">Ajouter</button>
          <button id="exportJSON">Exporter JSON</button>
        </div>
      </div>
      <div class="todo-list" id="todoList"></div>
    </main>

  </div>

  <footer>made by tbs</footer>
</div>

<script src="script.js"></script>
</body>
</html>
